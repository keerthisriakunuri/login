<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="https://www.iconpacks.net/icons/2/free-twitter-logo-icon-2429-thumb.png"/>
</head>
<body>
    <div class="log">
        <img src="https://www.edigitalagency.com.au/wp-content/uploads/new-Twitter-logo-x-black-png.png" class="logo" width="35px" height="35px">
        <h2>Sign in to Twitter</h2>
        <button><img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" />Sing in with Google</button>
    <br/><button><img src="https://www.freepnglogos.com/uploads/apple-logo-png/apple-logo-png-dallas-shootings-don-add-are-speech-zones-used-4.png" />Sing in with Apple</button>
    <hr>
    <span>Or</span>
    <form>
        <input type="text" placeholder="phone,email or username">
        <button><center>Next</center></button>
    </form>
    <button>Forgot password</button>
    <p>Don't have an account <a href="#">Sing up</a></p>
</div>
</body>
</html>
